<!doctype html>
 <head>
  <title>랩/힙합</title>
  <style>
   table {
       width: 100%;
	   background-color: none;
	   text-align: center;
   }
  </style>
 </head>
 <body>
  <table border="0">
  <caption><!--체크박스, 순위, 앨범사진, 곡정보, 앨범, 좋아요, 듣기--></caption>
   <tr>
    <th>
	 <div>
	  <input title="곡 전체 선택" type="checkbox"/>
	 </div>
	</th>
	<th>순위</th>
	<th>   </th>
	<th>곡정보</th>
	<th>앨범</th>
	<th>좋아요</th>
	<th>듣기</th>
   </tr>
   <tr>
    <td>
	 <div>
	  <input title="아낙네 곡 선택" type="checkbox"/>
	 </div>
	</td>
	<td>1</td>
	<td><img src="XX-송민호.jpg" width="60" height="60"></td>
	<td><strong>아낙네</strong><br>MINO(송민호)</td>
	<td>XX</td>
	<td>
	 <input type="image" src="like.png" width="20" height="20" alt="좋아요 추가">
	</td>
	<td>
	 <audio controls >
     <source src="아낙네-MINO (송민호).mp3" type="audio/mpeg">
     <source src="아낙네-MINO (송민호).ogg" type="audio/ogg">
     브라우저가 오디오 요소를 지원하지 않습니다.
     </audio>
	</td>
   </tr>
  </table>
 </body>
</html>
