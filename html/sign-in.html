<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        .sign-in{
            margin: 10% 34%;
            padding: 5%;

            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: left;

            border: 1px solid #8800ff;
            border-radius: 10px;
        }

        h3 {
            padding-bottom: 20px;
            
        }


    </style>
</head>
<body>
    <div class="sign-in">
        <h3>Sign in</h3>
        <form action="#">
            <p>
                ID &nbsp;
                <input type="text" />
            </p>
            <p>
                PW &nbsp;
                <input type="password"/>
            </p>
            <br>
            <input type="submit" value="Sign in" />
            <input type="reset" value="Reset" /><br>
            <a href="#" id="forgot">forgot password?</a>
            <a href="register.html" target="_blank" id="register">Sign up</a>
        </form>
    </div>
</body>
</html>
